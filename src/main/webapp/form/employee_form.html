<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css">
		<meta charset="UTF-8">
		<title>員工資料表單 (網頁名)</title>
	</head>
	<body style="padding: 30px"><!-- 這邊的屬性設定可以讓表單不要緊黏著瀏覽器的邊框 -->
		<form class="pure-form" method="post" action="/JavaWeb_20220705/servlet/employee">
			<fieldset>
				<legend><h2>員工資料表單 (標題)</h2></legend>
				姓名: <input type="text" placeholder="請輸入姓名" name="empName"/><p/>
				年齡: <input type="number" placeholder="請輸入年齡" name="empAge"/><p/>
				性別: <input type="radio" name="empSex" value="M" checked/> 男
					 <input type="radio" name="empSex" value="F"/> 女 <p/>
				階級: <select name="empPos">
						<option value="A">專員</option>
						<option value="B" selected>工程師</option>
						<option value="C">經理</option>
					 </select><p/>
				生日: <input type="date" name="empBirth"/><p/>
				程式: <input type="checkbox" name="empLang" value="C"/> C
					 <input type="checkbox" name="empLang" value="Java" checked/> Java
					 <input type="checkbox" name="empLang" value="Python" checked/> Python
					 <input type="checkbox" name="empLang" value=".Net"/> .Net
					 <input type="checkbox" name="empLang" value="C#"/> C#
					 <input type="checkbox" name="empLang" value="Cobol"/> Cobol<p/>
				備註: <textarea rows="5" cols="25" name="empMemo"></textarea><p/>
				<button type="reset" class="pure-button pure-button-primary">重置</button>
				<button type="button" class="pure-button pure-button-primary">傳送</button>
			</fieldset>
		</form>

	</body>
</html>
